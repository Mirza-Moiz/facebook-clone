<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 1532px)" href="tab.css">
    <link rel="stylesheet" media="screen and (max-width: 1244px)" href="phone.css">
    <title>Facebook &#8211 log in or sign up</title>
</head>
<body>
    <div class="container">
        <div id="left">
                <img src="img/logo.png" alt="">
                <p>
                    Facebook helps you connect and share <br> with the people in your life.
                </p>
            </div>
            <div id="right">

                <input class="inp" type="email" placeholder="Email address or phone number">
                <input class="inp " type="password" placeholder="Password">
                <button class="btn ">Log In</button>
                <span class="fpass">Forgotten password?</span>
                <hr>
                <button class="btn2">Create New Account</button>
                <div id="sp">
                    <span>
                        <b>
                            Create a Page</b> 
                     for a celebrity, brand or business.</span>
                </div>
                </div>
        </div>
</body>
</html>
